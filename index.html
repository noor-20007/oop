<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="crud">
        <!-- head section -->
        <div class="head">
            <h2>CRUD</h2>
            <p>PRODUCT MANGMENT SYSTEM</p>
        </div>
        <!-- input section -->
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
              <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
              <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
              <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
              <input type="number" onkeyup="getTotal()" id="disscount" placeholder="disscount">
              <small id="total"></small>
            </div>
            <input type="number"  id="count" placeholder="count">
            <input type="text"  id="ategory" placeholder="category">     
            <button id="submit">create</button>       

        </div>
        <!-- output section -->
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getSearchMode(this.id)" id="searchTitle">search by title</button>
                    <button onclick="getSearchMode(this.id)" id="searchCategory">search by category</button>

                </div>
                <div id="deleteAll">

                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
                        <!-- -->
                    </tbody>
                </table>

            </div>

        </div>
    </div>
    <script src="script.js">

    </script>
</body>

</html>
